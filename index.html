<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ping coming soon page</title>

</head>
<body>
  <div class="l-container">
    <main class="l-main">
      <div class="l-texts">
        <img src="images/logo.svg" alt="Ping brand">
        <h1 class="c-h1">We are launching <strong>soon</strong>!</h1>
        <p class="c-text">Subscribe and get notified
        </p>
        <div class="l-email">
          <input placeholder="Your email adress" type="email" name="" id="" class="l-input">
          <small class="c-error_-text">Please provide a valid email address</small>
          <button type="submit" class="c-button">Notify Me</button>
        </div>
      </div>

      <img src="images/illustration-dashboard.png" alt="decorative">

      <div class="l-social__links">
        <img src="" alt="" class="c-social__link">
      </div>
    </main>

    <footer>
      <p class="c-text__footer">  &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
