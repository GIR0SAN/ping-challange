<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ping coming soon page</title>

</head>
<body>
  <main class="l-main">
    <div class="l-card">
      <div class="l-texts">
        <img src="images/logo.svg" alt="Ping brand" class="c-brand">
        <h1 class="c-h1">We are launching <strong>soon!</strong></h1>
        <p class="c-text">Subscribe and get notified
        </p>
        <form class="l-email">
          <div class="l-input__wrapper">
            <label for="email">
              <input placeholder="Your email adress" type="email" name="" id="email" class="l-input">
            </label>
            <small class="c-error_-text">Please provide a valid email address</small>
          </div>
          <button type="submit" class="c-button">Notify Me</button>
        </form>
      </div>

      <img src="images/illustration-dashboard.png" alt="decorative" class="c-image">

      <div class="l-social">
        <div class="l-social__links">
          <ion-icon name="logo-facebook" class="c-social"></ion-icon>
          <ion-icon name="logo-twitter" class="c-social"></ion-icon>
          <ion-icon name="logo-instagram" class="c-social"></ion-icon>
        </div>
      </div>

      <p class="c-text__footer">  &copy; Copyright Ping. All rights reserved.
      </p>
    </div>

    
      
    
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
